<h1>Movies list</h1>

@if (store.empty()) {
    <p>No movies found</p>
}

@for (movie of store.items(); track movie.id) {
    <div>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
        <button (click)="editMovie(movie)">{{ buttonEdit }}</button>
    </div>
}

@if(toEditMovie()) {
    <app-update-movie (requestToCancel)="cancelMovie()"></app-update-movie>
}
